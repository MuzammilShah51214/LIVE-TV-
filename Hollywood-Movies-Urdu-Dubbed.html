            background-color: #000000;
            margin: 0;
            font-family: Arial, sans-serif;
            padding-bottom: 40px;
        }
        
        .fixed-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: #000;
            box-shadow: 0 4px 20px rgba(236, 0, 128, 0.3);
        }
        
        .video-container {
            width: 100%;
            height: 360px;
        }
        
        #my-video {
            width: 100%;
            height: 100%;
            outline: none;
        }
        
        #my-video:focus-visible {
            outline: 2px solid #ec0080;
        }
        
        .video-js {
            font-size: 10px;
        }
        
        .backbtn {
            filter: invert(1);
            height: 3rem;
            width: 3rem;
            margin: 20px;
            position: absolute;
            z-index: 1001;
            transition: transform 0.3s ease;
        }
        
        .backbtn:hover {
            transform: scale(1.2);
        }
        
        .controls-container {
            background-color: #111;
            padding: 10px 0;
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
        }
        
        /* Channel buttons container - Increased size */
        .channel-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px auto;
            max-width: 1000px;
            padding: 0 15px;
        }
        
        .channel-btn {
            width: 180px;  /* Increased from 140px */
            height: 200px; /* Increased from 160px */
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            object-fit: cover;
            background: linear-gradient(135deg, #222 0%, #111 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .channel-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 240px;
            height: 200px;
            background: linear-gradient(
                to bottom right,
                rgba(236, 0, 128, 0) 0%,
                rgba(236, 0, 128, 0) 30%,
                rgba(236, 0, 128, 0.3) 45%,
                rgba(236, 0, 128, 0) 60%,
                rgba(236, 0, 128, 0) 100%
            );
            transform: rotate(30deg);
            transition: all 0.7s ease;
        }
        
        .channel-btn:hover {
            transform: translateY(-5px) scale(1.05);
            border-color: #ec0080;
            box-shadow: 0 8px 25px rgba(236, 0, 128, 0.4);
        }
        
        .channel-btn:hover::before {
            left: 100%;
        }
        
        .channel-btn.active {
            border-color: #ec0080;
            box-shadow: 0 0 20px rgba(236, 0, 128, 0.7);
            transform: scale(1.05);
        }
        
        .channel-btn.active::after {
            content: 'â–¶';
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: #ec0080;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .channel-btn img {
            width: 140px;  /* Increased from 100px */
            height: 180px; /* Increased from 140px */
            object-fit: contain;
            transition: transform 0.3s ease;
            border-radius: 8px;
        }
        
        .channel-btn:hover img {
            transform: scale(1.1);
        }
        
        /* Custom control buttons */
        .custom-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 0 auto;
            max-width: 800px;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #333 0%, #222 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(236, 0, 128, 0.4),
                transparent
            );
            transition: 0.5s;
        }
        
        .control-btn:hover {
            background: linear-gradient(135deg, #ec0080 0%, #c0006b 100%);
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 8px 15px rgba(236, 0, 128, 0.4);
        }
        
        .control-btn:hover::before {
            left: 100%;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .volume-slider {
            width: 100px;
            cursor: pointer;
            -webkit-appearance: none;
            height: 6px;
            border-radius: 3px;
            background: #444;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .volume-slider:hover {
            background: #555;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #ec0080;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .volume-slider::-webkit-slider-thumb:hover {
            background: #ff0090;
            transform: scale(1.2);
        }
        
        /* Custom volume control positioning */
        .custom-volume-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(0,0,0,0.7);
            padding: 5px;
            border-radius: 5px;
        }
        
        /* Loading spinner */
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ec0080;
            font-size: 40px;
            z-index: 1001;
            display: none;
            text-shadow: 0 0 10px rgba(236, 0, 128, 0.7);
        }
        
        /* Error message */
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(255, 50, 50, 0.9);
            padding: 20px;
            border-radius: 10px;
            z-index: 1001;
            display: none;
            text-align: center;
            max-width: 80%;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.5);
            border: 1px solid #ff0000;
        }
        
        #retry-btn {
            margin-top: 15px;
            padding: 8px 20px;
            background: linear-gradient(135deg, #ec0080 0%, #c0006b 100%);
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }
        
        #retry-btn:hover {
            background: linear-gradient(135deg, #ff0090 0%, #d00075 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.4);
        }
        
        .content {
            margin-top: 420px;
            padding: 20px 15px 60px;
        }
        
        @media (max-width: 767.98px) {
            .video-container {
                height: 250px;
                margin-top: 0;
                padding-top: 0;
                padding-bottom: 0;
                margin-bottom: 0;
                border-bottom: 1px solid #333;
                box-shadow: 0 4px 10px rgba(236, 0, 128, 0.2);
                background: #111;
                position: relative;
                overflow: hidden;
                border-radius: 0;
                box-sizing: border-box;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transition: all 0.3s ease;
                transform-origin: top center;
                perspective: 1000px;
                backface-visibility: hidden;
                will-change: transform;
            }
            
            .backbtn {
                display: none;
            }
            
            .channel-buttons {
                gap: 10px;
                margin: 20px auto;
            }
            
            /* Mobile channel button sizes */
            .channel-btn {
                width: 120px;  /* Increased from 100px */
                height: 140px; /* Increased from 100px */
                font-size: 14px;
            }
            
            .channel-btn img {
                width: 100px;  /* Adjusted for mobile */
                height: 120px; /* Adjusted for mobile */
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .volume-slider {
                width: 80px;
            }
            
            .content {
                margin-top: 300px;
                padding-bottom: 40px;
            }
        }
        
        /* Fullscreen styles */
        .video-js.vjs-fullscreen {
            font-size: 12px;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #111;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #ec0080;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #ff0090;
        }

            ];

            // Generate channel buttons
            const channelButtonsContainer = document.querySelector('.channel-buttons');
            channels.forEach((channel, index) => {
                const channelBtn = document.createElement('div');
                channelBtn.className = 'channel-btn';
                channelBtn.dataset.src = channel.src;
                channelBtn.dataset.index = index;
                
                if (channel.logo) {
                    const img = document.createElement('img');
                    img.src = channel.logo;
                    img.alt = channel.name;
                    img.style.width = '90%';
                    img.style.height = '90%';
                    img.style.objectFit = 'contain';
                    img.style.borderRadius = '8px';
                    img.style.transition = 'transform 0.3s ease';
                    channelBtn.appendChild(img);
                } else {
                    channelBtn.textContent = channel.name;
                }
                
                channelBtn.title = channel.name;
                channelButtonsContainer.appendChild(channelBtn);
            });

            // Initialize the player
            var player = videojs('my-video', {
                controls: true,
                preload: 'auto',
                autoplay: true,
                muted: true,
                fluid: false,
                plugins: {
                    seekButtons: {
                        forward: 10,
                        back: 10
                    }
                }
            }, function() {
                this.el().tabIndex = 0; // Make player focusable
            });
            
            // Register HLS source handler
            if (videojs.HlsjsSourceHandler) {
                videojs.getTech('Html5').registerSourceHandler(videojs.HlsjsSourceHandler);
            }
            
            // Enable quality picker plugin
            player.qualityPickerPlugin();
            
            // DOM elements
            const playPauseBtn = document.getElementById('play-pause-btn');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const muteBtn = document.getElementById('mute-btn');
            const volumeSlider = document.getElementById('volume-slider');
            const loadingSpinner = document.querySelector('.loading-spinner');
            const errorMessage = document.querySelector('.error-message');
            const retryBtn = document.getElementById('retry-btn');
            const channelButtons = document.querySelectorAll('.channel-btn');
            
            // Current channel index
            let currentChannelIndex = 0;
            
            // Show loading spinner
            function showLoading() {
                loadingSpinner.style.display = 'block';
                errorMessage.style.display = 'none';
            }
            
            // Hide loading spinner
            function hideLoading() {
                loadingSpinner.style.display = 'none';
            }
            
            // Show error message
            function showError() {
                errorMessage.style.display = 'block';
                hideLoading();
            }
            
            // Hide error message
            function hideError() {
                errorMessage.style.display = 'none';
            }
            
            // Update mute button icon
            function updateMuteButton() {
                if (player.muted()) {
                    muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                    volumeSlider.value = 0;
                } else {
                    muteBtn.innerHTML = player.volume() === 0 ? '<i class="fas fa-volume-mute"></i>' : 
                                      (player.volume() < 0.5 ? '<i class="fas fa-volume-down"></i>' : '<i class="fas fa-volume-up"></i>');
                    volumeSlider.value = player.volume();
                }
            }
            
            // Play/Pause button
            playPauseBtn.addEventListener('click', function() {
                if (player.paused()) {
                    player.play();
                } else {
                    player.pause();
                }
            });
            
            // Update play/pause button state
            player.on('play', function() {
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            });
            
            player.on('pause', function() {
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            });
            
            // Fullscreen button
            fullscreenBtn.addEventListener('click', function() {
                if (player.isFullscreen()) {
                    player.exitFullscreen();
                } else {
                    player.requestFullscreen();
                }
            });
            
            // Update fullscreen button state
            player.on('fullscreenchange', function() {
                if (player.isFullscreen()) {
                    fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                } else {
                    fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                }
            });
            
            // Mute button
            muteBtn.addEventListener('click', function() {
                player.muted(!player.muted());
                updateMuteButton();
            });
            
            // Volume slider
            volumeSlider.addEventListener('input', function() {
                player.volume(this.value);
                player.muted(false);
                updateMuteButton();
            });
            
            player.on('volumechange', updateMuteButton);
            
            // Channel switching functionality
            function switchChannel(index) {
                if (index < 0 || index >= channels.length) return;
                
                showLoading();
                currentChannelIndex = index;
                
                // Update active channel styling with animation
                channelButtons.forEach(btn => {
                    btn.classList.remove('active');
                    btn.style.transform = 'scale(1)';
                });
                
                // Animate the new active channel
                channelButtons[index].classList.add('active');
                channelButtons[index].style.transform = 'scale(1.1)';
                setTimeout(() => {
                    channelButtons[index].style.transform = 'scale(1.05)';
                }, 300);
                
                // Change source
                player.src({
                    type: 'application/x-mpegURL',
                    src: channels[index].src
                });
                
                player.ready(function() {
                    player.play().catch(e => {
                        console.error('Autoplay failed:', e);
                        showError();
                    });
                });
            }
            
            // Add click event to channel buttons
            channelButtons.forEach((btn, index) => {
                btn.addEventListener('click', () => {
                    // Add click animation
                    btn.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        btn.style.transform = 'scale(1.05)';
                        switchChannel(index);
                    }, 100);
                });
            });
            
            // Keyboard controls
            document.addEventListener('keydown', function(e) {
                // Only handle keyboard events when the player has focus
                if (!player.hasFocus() && e.target !== document.body) return;
                
                // Space bar for play/pause
                if (e.code === 'Space') {
                    e.preventDefault();
                    if (player.paused()) {
                        player.play();
                    } else {
                        player.pause();
                    }
                }
                
                // Arrow keys for seeking (only when not in fullscreen)
                if (!player.isFullscreen()) {
                    if (e.code === 'ArrowRight') {
                        e.preventDefault();
                        player.currentTime(player.currentTime() + 10);
                    }
                    if (e.code === 'ArrowLeft') {
                        e.preventDefault();
                        player.currentTime(player.currentTime() - 10);
                    }
                }
                
                // F key for fullscreen
                if (e.code === 'KeyF') {
                    e.preventDefault();
                    if (player.isFullscreen()) {
                        player.exitFullscreen();
                    } else {
                        player.requestFullscreen();
                    }
                }
                
                // M key for mute
                if (e.code === 'KeyM') {
                    e.preventDefault();
                    player.muted(!player.muted());
                    updateMuteButton();
                }
                
                // Up/Down arrows for volume
                if (e.code === 'ArrowUp') {
                    e.preventDefault();
                    player.volume(Math.min(player.volume() + 0.1, 1));
                    player.muted(false);
                    volumeSlider.value = player.volume();
                    updateMuteButton();
                }
                if (e.code === 'ArrowDown') {
                    e.preventDefault();
                    player.volume(Math.max(player.volume() - 0.1, 0));
                    player.muted(player.volume() === 0);
                    volumeSlider.value = player.volume();
                    updateMuteButton();
                }
                
                // Number keys for channel switching
                if (e.code >= 'Digit1' && e.code <= 'Digit9') {
                    const channelIndex = parseInt(e.code.replace('Digit', '')) - 1;
                    if (channelIndex < channels.length) {
                        e.preventDefault();
                        switchChannel(channelIndex);
                    }
                }
                
                // Left/Right for channel switching when in fullscreen
                if (player.isFullscreen()) {
                    if (e.code === 'ArrowRight') {
                        e.preventDefault();
                        switchChannel((currentChannelIndex + 1) % channels.length);
                    }
                    if (e.code === 'ArrowLeft') {
                        e.preventDefault();
                        switchChannel((currentChannelIndex - 1 + channels.length) % channels.length);
                    }
                }
            });
            
            // Retry button with animation
            retryBtn.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                    hideError();
                    switchChannel(currentChannelIndex);
                }, 100);
            });
            
            // Player events
            player.on('error', function() {
                showError();
            });
            
            player.on('playing', function() {
                hideLoading();
                hideError();
            });
            
            player.on('waiting', function() {
                showLoading();
            });
            
            // Initialize first channel
            switchChannel(0);
            
            // Set up CSRF token for AJAX
            $.ajaxSetup({
                headers: {
                    'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
                }
            });
            
            // Add hover effects to control buttons
            const controlButtons = document.querySelectorAll('.control-btn');
            controlButtons.forEach(btn => {
                btn.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px) scale(1.1)';
                });
                
                btn.addEventListener('mouseleave', function() {
                    if (!this.classList.contains('active')) {
                        this.style.transform = 'translateY(0) scale(1)';
                    }
                });
            });
        });
    </script>
