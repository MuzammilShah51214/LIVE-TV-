  <style>
    /* Loader Styles */
    .loader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }
    
    .loader {
      width: 80px;
      height: 80px;
      position: relative;
    }
    
    .loader-circle {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 8px solid transparent;
      border-top-color: #2ecc71;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
    }
    
    .loader-circle:nth-child(2) {
      border-top-color: #e74c3c;
      animation-delay: 0.3s;
    }
    
    .loader-circle:nth-child(3) {
      border-top-color: #3498db;
      animation-delay: 0.6s;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loader-text {
      color: white;
      font-family: Arial, sans-serif;
      margin-top: 20px;
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    
    /* Video Player Container */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    .video-frame {
      width: 98%;
      max-width: 1000px;
      height: 100vh;
      border: none;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    /* Main Content */
    .content {
      display: none;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    
    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
    }
    
    /* Button Container */
    .button-container {
      display: flex;
      gap: 15px;
      padding: 10px;
      border-radius: 6px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .image-button {
      width: 220px;
      height: 70px;
      border: 5px solid #ddd;
      border-radius: 25px;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(0,0,0,0.1);
      object-fit: cover;
    }

    .image-button:hover {
      transform: translateY(-5px);
      border-color: #2ecc71;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    /* Different hover effects */
    a:nth-child(1) .image-button:hover {
      border-color: #D5CED2;
    }
    a:nth-child(2) .image-button:hover {
      border-color: #A91F6B;
    }
    a:nth-child(3) .image-button:hover {
      border-color: #1840C6;
    }
    a:nth-child(4) .image-button:hover {
      border-color: #9b59b6;
    }
    
    footer {

  <script>
    // Simulate loading time
    setTimeout(function() {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('content').style.display = 'block';
    }, 2000);
    
    // Video player functionality
    document.addEventListener('DOMContentLoaded', function() {
      const videoContainer = document.getElementById('videoContainer');
      const videoFrame = document.getElementById('videoFrame');
      const closeBtn = document.getElementById('closeBtn');
      
      // Get all video links
      const videoLinks = document.querySelectorAll('[data-video]');
      
      // Add click event to each link
      videoLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const videoUrl = this.getAttribute('data-video');
          
          // Ensure proper URL protocol
          let finalUrl = videoUrl;
          if (videoUrl.startsWith('//')) {
            finalUrl = window.location.protocol + videoUrl;
          }
          
          // Set the iframe source
          videoFrame.src = finalUrl;
          
          // Show the video container
          videoContainer.style.display = 'flex';
        });
      });
      
      // Close button functionality
      closeBtn.addEventListener('click', function() {
        videoFrame.src = '';
        videoContainer.style.display = 'none';
      });
      
      // Close when clicking outside video
      videoContainer.addEventListener('click', function(e) {
        if (e.target === videoContainer) {
          videoFrame.src = '';
          videoContainer.style.display = 'none';
        }
      });
    });
  </script>
